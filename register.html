<!DOCTYPE html>
<html>
<head>
  <title>Student Admission Form | School ERP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 25px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .section {
      margin-top: 25px;
    }

    .section-title {
      background: #004aad;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .field {
      flex: 1;
      min-width: 250px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: none;
    }

    .upi-box {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .note {
      font-size: 13px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>Student Admission / Registration Form</h2>
  <div class="subtitle">Session 2025–26</div>

  <!-- STUDENT DETAILS -->
  <div class="section">
    <div class="section-title">Student Details</div>

    <div class="row">
      <div class="field">
        <label>Student Name</label>
        <input type="text">
      </div>
      <div class="field">
        <label>Father's Name</label>
        <input type="text">
      </div>
      <div class="field">
        <label>Mother's Name</label>
        <input type="text">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Aadhaar Number</label>
        <input type="text" maxlength="12">
      </div>
      <div class="field">
        <label>Mobile Number</label>
        <input type="text">
      </div>
      <div class="field">
        <label>Alternate Mobile</label>
        <input type="text">
      </div>
    </div>
  </div>

  <!-- ADDRESS -->
  <div class="section">
    <div class="section-title">Address Details</div>

    <label>Full Address</label>
    <textarea rows="3"></textarea>

    <div class="row">
      <div class="field">
        <label>State</label>
        <input type="text">
      </div>
      <div class="field">
        <label>District</label>
        <input type="text">
      </div>
    </div>
  </div>

  <!-- COURSE -->
  <div class="section">
    <div class="section-title">Course Selection</div>

    <div class="row">
      <div class="field">
        <label>Course Type</label>
        <select>
          <option>UG</option>
          <option>PG</option>
        </select>
      </div>

      <div class="field">
        <label>Course</label>
        <select>
          <option>BA</option>
          <option>BSc</option>
          <option>BSc Agriculture</option>
          <option>BCom</option>
          <option>BCA</option>
          <option>BBA</option>
          <option>MA</option>
          <option>MSc</option>
        </select>
      </div>
    </div>
  </div>

  <!-- LOGIN -->
  <div class="section">
    <div class="section-title">Login Details</div>

    <div class="row">
      <div class="field">
        <label>Email</label>
        <input type="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password">
      </div>
    </div>
  </div>

  <!-- PAYMENT -->
  <div class="section">
    <div class="section-title">Fee Payment</div>

    <div class="upi-box">
      <p><b>Admission Fee:</b> ₹12000</p>
      <p><b>UPI ID:</b> sarojkumari4440@nyes</p>

      <img id="upiQR" width="180"><br><br>

      <button onclick="generateQR()">Generate UPI QR</button>

      <label>Transaction ID</label>
      <input type="text">
    </div>
  </div>

  <button onclick="submitForm()">Submit & Generate Receipt</button>

  <div class="note">
    Fee amount is fixed. Partial payment is not allowed.
  </div>

</div>

<script>
  function generateQR() {
    const upi = "sarojkumari4440@nyes";
    const amount = "12000";
    document.getElementById("upiQR").src =
      `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi://pay?pa=${upi}&am=${amount}&cu=INR`;
  }

  function submitForm() {
    alert("Registration Successful");
    window.location.href = "receipt.html";
  }
</script>

</body>
</html>
