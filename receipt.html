<!DOCTYPE html>
<html>
<head>
  <title>Online Fee Receipt</title>
</head>
<body>

<h2>Online Fee Receipt</h2>

<p><b>Name:</b> <span id="name"></span></p>
<p><b>Class:</b> <span id="class"></span></p>
<p><b>Amount Paid:</b> â‚¹<span id="amount"></span></p>
<p><b>Transaction ID:</b> <span id="txn"></span></p>
<p><b>Date:</b> <span id="date"></span></p>

<br>
<button onclick="window.print()">Download / Print</button>

<script>
  // ðŸ”¹ Read URL parameters
  const params = new URLSearchParams(window.location.search);

  const name = params.get("name");
  const cls = params.get("class");
  const amount = params.get("amount");
  const txn = params.get("txn");

  // ðŸ”¹ Fill receipt data
  document.getElementById("name").innerText = name || "-";
  document.getElementById("class").innerText = cls || "-";
  document.getElementById("amount").innerText = amount || "0";
  document.getElementById("txn").innerText = txn || "-";

  // ðŸ”¹ Current Date
  const today = new Date().toLocaleDateString("en-IN");
  document.getElementById("date").innerText = today;
</script>

</body>
</html>
