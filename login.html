<!DOCTYPE html>
<html>
<head>
  <title>School ERP Login</title>
</head>
<body>

  <h3>School ERP Login</h3>

  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <p id="msg" style="color:red;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // üî• YOUR FIREBASE CONFIG (already correct)
    const firebaseConfig = {
      apiKey: "AIzaSyAw6mNbrIILP9fNNSzAXuPEUsN7x3T0dsY",
      authDomain: "schoolerp-cb790.firebaseapp.com",
      projectId: "schoolerp-cb790",
      storageBucket: "schoolerp-cb790.firebasestorage.app",
      messagingSenderId: "1098794553484",
      appId: "1:1098794553484:web:b8d2abe9b829f8fa7d2ba9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîê LOGIN FUNCTION
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        // ‚úÖ CORRECT FIRESTORE PATH
        const snap = await getDoc(
          doc(db, "schools", "school1", "users", uid)
        );

        if (!snap.exists()) {
          document.getElementById("msg").innerText = "Role not assigned";
          return;
        }

        const role = snap.data().role;

        // üîÅ REDIRECT BY ROLE
        if (role === "admin") {
          window.location.href = "admin.html";
        } else if (role === "teacher") {
          window.location.href = "teacher.html";
        } else if (role === "student") {
          window.location.href = "student.html";
        } else {
          document.getElementById("msg").innerText = "Invalid role";
        }

      } catch (err) {
        document.getElementById("msg").innerText = err.message;
      }
    };
  </script>

</body>
</html>
