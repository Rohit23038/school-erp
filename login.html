<!DOCTYPE html>
<html>
<head>
  <title>School ERP Login</title>
  <style>
    body{
      font-family: Arial;
      background:#f4f6fb;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box{
      background:white;
      padding:25px;
      border-radius:10px;
      width:300px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h3{
      text-align:center;
      margin-bottom:20px;
    }
    input, button{
      width:100%;
      margin:10px 0;
      padding:10px;
      font-size:14px;
    }
    button{
      background:#2b6cff;
      color:white;
      border:none;
      border-radius:5px;
      cursor:pointer;
    }
    #msg{
      color:red;
      font-size:13px;
      text-align:center;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>School ERP Login</h3>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>

  <p id="msg"></p>
</div>

<!-- ❗ सिर्फ firebase.js load होगा -->
<script type="module" src="firebase.js"></script>

</body>
</html>
