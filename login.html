<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{font-family:Arial;background:#f4f6fb;display:flex;justify-content:center;align-items:center;height:100vh;}
.box{background:white;padding:25px;border-radius:10px;width:300px;}
input,button{width:100%;padding:10px;margin:10px 0;}
button{background:#2b6cff;color:white;border:none;}
</style>
</head>
<body>

<div class="box">
<h3>School ERP Login</h3>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

const firebaseConfig = {
 // ðŸ”´ firebase.js à¤¸à¥‡ paste à¤•à¤°à¥‹
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

async function login(){
 try{
   await signInWithEmailAndPassword(auth,email.value,password.value);
   location.href="index.html";
 }catch(e){
   msg.innerText=e.message;
 }
}
window.login=login;
</script>
</body>
</html>
