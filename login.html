<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>

<h3>School ERP Login</h3>

<input id="email" placeholder="Email"><br><br>
<input id="password" type="password" placeholder="Password"><br><br>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAw6mNbrIILP9fNNSzAXuPEUsN7x3T0dsY",
    authDomain: "schoolerp-cb790.firebaseapp.com",
    projectId: "schoolerp-cb790",
    appId: "1:1098794553484:web:b8d2abe9b829f8fa7d2ba9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const uid = cred.user.uid;

      // ðŸ”Ž get role from Firestore
      const snap = await getDoc(doc(db, "users", uid));

      if (!snap.exists()) {
        document.getElementById("msg").innerText = "Role not assigned";
        return;
      }

      const role = snap.data().role;

      // ðŸ”€ Redirect by role
      if (role === "admin") {
        window.location.href = "admin.html";
      } else if (role === "teacher") {
        window.location.href = "teacher.html";
      } else {
        window.location.href = "student.html";
      }

    } catch (err) {
      document.getElementById("msg").innerText = err.message;
    }
  };
</script>

</body>
</html>
