<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>School ERP Login</title>

  <style>
    body{
      font-family: Arial;
      background:#f4f6fb;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .box{
      background:white;
      padding:25px;
      width:300px;
      border-radius:10px;
      box-shadow:0 10px 25px rgba(0,0,0,.1);
      text-align:center;
    }
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border:1px solid #ccc;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:10px;
      background:#2b6cff;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover{
      background:#1f53cc;
    }
    #msg{
      color:red;
      margin-top:10px;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>School ERP Login</h3>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="msg"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  // ðŸ”´ à¤¯à¤¹à¤¾à¤ à¤µà¤¹à¥€ firebaseConfig à¤¡à¤¾à¤²à¥‹ à¤œà¥‹ firebase.js à¤®à¥‡à¤‚ à¤¹à¥ˆ
  const firebaseConfig = {
    apiKey: "PASTE_YOUR_KEY",
    authDomain: "schoolerp-cb790.firebaseapp.com",
    projectId: "schoolerp-cb790",
    appId: "PASTE_YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginBtn").onclick = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");

    msg.innerText = "Logging in...";

    try{
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "index.html";
    }catch(e){
      msg.innerText = e.message;
    }
  };
</script>

</body>
</html>
