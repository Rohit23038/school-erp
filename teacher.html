<!DOCTYPE html>
<html>
<head>
  <title>Teacher Panel</title>
</head>
<body>

<h2>Teacher Panel</h2>

<p>
  Student UID:<br>
  <input id="uid" placeholder="Paste Student UID">
</p>

<p>
  Attendance (%):<br>
  <input id="attendance" type="number" min="0" max="100">
</p>

<button onclick="updateAttendance()">Update Attendance</button>

<p id="msg"></p>

<hr>
<button onclick="logout()">Logout</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAw6mNbrIILP9fNNSzAXuPEUsN7x3T0dsY",
    authDomain: "schoolerp-cb790.firebaseapp.com",
    projectId: "schoolerp-cb790",
    storageBucket: "schoolerp-cb790.firebasestorage.app",
    messagingSenderId: "1098794553484",
    appId: "1:1098794553484:web:b8d2abe9b829f8fa7d2ba9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  window.updateAttendance = async function () {
    const uid = document.getElementById("uid").value;
    const attendance = Number(document.getElementById("attendance").value);

    try {
      await updateDoc(
        doc(db, "schools", "school1", "students", uid),
        { attendance: attendance }
      );

      document.getElementById("msg").innerText =
        "Attendance updated successfully";

    } catch (err) {
      document.getElementById("msg").innerText = err.message;
    }
  };

  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
