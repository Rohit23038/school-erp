<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
</head>
<body>

<h2>Teacher Dashboard</h2>

<label>Select Class:</label>
<select id="classSelect">
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
</select>

<button onclick="loadStudents()">Load Students</button>

<hr>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Name</th>
      <th>Roll</th>
      <th>Attendance (%)</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="studentTable"></tbody>
</table>

<br>
<button onclick="logout()">Logout</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where,
    doc,
    updateDoc
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAw6mNbrIILP9fNNSzAXuPEUsN7x3T0dsY",
    authDomain: "schoolerp-cb790.firebaseapp.com",
    projectId: "schoolerp-cb790",
    storageBucket: "schoolerp-cb790.firebasestorage.app",
    messagingSenderId: "1098794553484",
    appId: "1:1098794553484:web:b8d2abe9b829f8fa7d2ba9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // ðŸ” Login check
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "login.html";
    }
  });

  // ðŸ“‹ Load students
  window.loadStudents = async function () {
    const cls = document.getElementById("classSelect").value;
    const table = document.getElementById("studentTable");
    table.innerHTML = "";

    const q = query(
      collection(db, "schools", "school1", "students"),
      where("class", "==", cls)
    );

    const snap = await getDocs(q);

    snap.forEach((d) => {
      const s = d.data();

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${s.name}</td>
        <td>${s.roll}</td>
        <td>
          <input type="number" id="att-${d.id}" value="${s.attendance}">
        </td>
        <td>
          <button onclick="updateAttendance('${d.id}')">
            Update
          </button>
        </td>
      `;
      table.appendChild(row);
    });
  };

  // âœ Update attendance
  window.updateAttendance = async function (uid) {
    const value = document.getElementById("att-" + uid).value;

    await updateDoc(
      doc(db, "schools", "school1", "students", uid),
      { attendance: Number(value) }
    );

    alert("Attendance updated");
  };

  // ðŸšª Logout
  window.logout = function () {
    signOut(auth).then(() => {
      window.location.href = "login.html";
    });
  };
</script>

</body>
</html>
